<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Roulette</title>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Welcome to Roulette!</h1>
    <section class="mainContent">
        <div class="leftSide">
            <img class="wheel" src="https://iili.io/Hfc0jHb.md.png" />
            <button class="spinBtn">Spin the Wheel</button>
        </div>
        <div class="rightSide">
            <div class="yourAmount">
                Your Amount:
            </div>
            <div class="money">
                $100
            </div>
        </div>
    </section>
        <div class="placeBet">
            <p>Place Your Bet</p>
        </div>
    <section class="bets">
        <div class="red">
            Red
        </div>
        <div class="black">
            Black
        </div>
    </section>
</body>
</html>
