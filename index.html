<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roulette</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Solway:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script defer src="js/main.js"></script>
  </head>
  <div class="container">
    <div class="row">
        <div class="col-12 text-center my-3">
            <h1 class="text-primary">Roulette Game</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Your Account</h4>
                    <p class="text-center account">$500</p>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-primary" id="spinBtn">Spin the Wheel</button>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Wheel and Results</h4>
                    <div class="row">
                        <div class="col-12 text-center">
                            <div class="wheel"></div>
                            <p class="number"></p>
                        </div>
                        <div class="col-12 text-center my-3">
                            <div class="winLose"></div>
                            <div class="oddsResult"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-12 col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Place Bets</h4>
                    <div class="form-group">
                        <label for="betAmount">Bet Amount</label>
                        <input type="number" class="form-control" id="betAmount">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block redEl" id="redBtn">Red</button>
                        <button class="btn btn-secondary btn-block blackEl" id="blackBtn">Black</button>
                        <button class="btn btn-success btn-block evenEl" id="evenBtn">Even</button>
                        <button class="btn btn-danger btn-block oddEl" id="oddBtn">Odd</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Your Bets</h4>
                    <div class="form-group">
                      <div class="bet redChip"></div>
                      <div class="bet blackChip"></div>
                      <div class="bet evenChip"></div>
                      <div class="bet oddChip"></div>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-warning btn-block clearBtn" id="clearBtn">Clear Bets</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
