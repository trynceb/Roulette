<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roulette</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <h1>Welcome to Roulette!</h1>
    <section class="mainContent">
      <div class="leftSide">
        <img class="wheel" src="https://iili.io/Hfc0jHb.md.png" />
        <button class="spinBtn">Spin the Wheel</button>
      </div>
      <div class="rightSide">
        <div class="numberWindow">
        </div>
        <div class="yourAmount">
            Your Amount:
        </div>
        <div class="money">
            $100
        </div>
      </div>
    </section>
    <div class="placeBet">
      <p>Place Your Bet</p>
    </div>
    <section class="bets">
        <div class="left-bet">
            <p id="red">Red</p>
            <div class="red-left"></div>
            <div class="red-right"></div>
        </div>
        <div class="right-bet">
            <p id="black">Black</p>
            <div class="black-left"></div>
            <div class="black-right"></div>
        </div>
    </section>
  </body>
</html>
